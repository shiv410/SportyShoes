<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>product list</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>


<div th:replace="fragments/adminheader :: header"></div>

	<div class="container-fluid">
		<a th:href="@{/admin/product/add}" style="margin: 10px 0"
			class="btn btn-primary">Add Product</a>
		<table class="table table-secondary table-bordered table-striped" style="text-align:center;">
			<thead class="thead-dark">
				<tr>
					<th scope="col">S.N.</th>
					<th scope="col">Product Name</th>
					<th scope="col">Product Brand</th>
					<th scope="col">Wearing Type</th> 
					<th scope="col">Gender</th>
					<th scope="col">Preview</th>
					<th scope="col">Update</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product, iStat : ${products}">
					<td scope="row" th:text="${iStat.index + 1}">1</td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productCategory.brandName}"></td>
					<td th:text="${product.productCategory.style}"></td>
					<td th:text="${product.productCategory.targetGroup}"></td>
					<!-- for images -->
					<td><img class='img-responsive' src="#" height="100px" width="100px"
						th:src="@{${'/productImages/' + product.imageName}}"></td>		
					<!-- for update product -->	
					<td><a href="" 
						th:href="@{/admin/product/update/{id}(id=${product.productId})}"
						class="btn btn-sm btn-primary">Update</a></td>
					<!-- for delete product -->	
					<td><a href=""
						th:href="@{/admin/product/delete/{id}(id=${product.productId})}"
						class="btn btn-sm btn-danger">Delete</a></td>					
				</tr>
			</tbody>
		</table>
	</div>

<!-- <div th:replace="fragments/footer :: footer"></div> -->
</body>
</html>

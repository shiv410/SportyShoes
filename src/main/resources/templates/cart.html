<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<!--==========================================================================================================================================-->

<main>	
    <div class="container">
        <!--Section: Block Content-->
        <section class="mt-5 mb-4">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-lg-8">
                    <!-- Card -->
                    <div class="card wish-list mb-4">
                        <div class="card-body">
                            <h5 class="mb-4">Cart (<span th:text="${cartItems.size()}">0</span> items)</h5>
								<div th:each="item : ${cart_items}" class="row mb-4">
								    <div class="col-md-5 col-lg-3 col-xl-3">
								        <div class="mb-3 mb-md-0">
								            <img class="img-fluid w-100" th:src="@{'/productImages/' + ${item.imageName}}"
								                 alt="Sample"/>
								        </div>
								    </div>
								    <div class="col-md-7 col-lg-9 col-xl-9">
								        <div>
								            <div class="d-flex justify-content-between">
								                <div>
								                    <h5 th:text="${item.name}">Product Name</h5>
								                    <p class="mb-3 text-uppercase small">
								                        Quantity: <span th:text="${item.quantity}">0</span>
								                    </p>
								                </div>
								            </div>
								            <div class="d-flex justify-content-between align-items-center">
								                <div>
								                    <a th:href="@{'/cart/deleteItem(productId=' + ${item.productId} + ')'}"
								                       type="button" class="card-link-secondary small text-uppercase mr-3">
								                        <i class="fas fa-trash-alt mr-1">Remove item</i>
								                    </a>
								                </div>
								                <p class="mb-0">
								                    <span>
								                        <strong>Item Price: &#8377;<span th:text="${item.price}">0.00</span></strong>
								                    </span>
								                </p>
								            </div>
								        </div>
								    </div>
								</div>
                           </div>
                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-4">

                    <!-- Card -->
                    <div class="card mb-4">
					    <div class="card-body">
					        <h5 class="mb-3">The total amount </h5>
					        <ul class="list-group list-group-flush">
					            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
					                Amount Payable
					                <span>&#8377;<span th:text="${cartValue}"></span></span>
					            </li>
					        </ul>
					        <br>
					        <div th:if="${cartItems.size() > 0}">
					            <a href="/checkout" class="btn btn-primary btn-block waves-effect waves-light">GO to checkout</a>
					        </div>
					    </div>
					</div>
                    <!-- Card -->                  

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </section>
        <!--Section: Block Content-->

    </div>
</main>
<!--Main layout-->	
	
		
</body>
</html>

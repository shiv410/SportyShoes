	<div th:insert="fragments/header :: header"></div>
<br>

	<div class="container col-sm-4" style="border: 1px solid grey">
		<div>
		<h4 style="text-align:center;">Login Here</h4>
		<br>
			<div class="form-group">
			<p th:if="${errMessage}" class="error">Wrong user or password</p>
				<form method="post" action="" th:action="@{/login/{emailId}}" th:object=${userList}>				
				    
					<label class="form-label" for="username">Email:</label> 
					<input class="form-control" type="text" id="emailId" name="emailId" required> 
						
					<label class="form-label" for="psw">Password:</label> 
					<input class="form-control" type="password" id="password" name="password" required> 
					
					<br>
					
					<button class="btn btn-success btn-block" type="submit" name="Login" >Login</button>					
					
	    				<!-- <input class="btn btn-success btn-block" type="submit" name="Login" value="Login" /> -->
	    				<a class="action-label btn btn-link" th:href="@{/login/changePassword}">Change Password</a>
    					<br>
    					<a class="action-label btn btn-link" th:href="@{/register}">Sign Up, it's free</a>
    				
    				<!-- <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    				 -->  
    				 <!-- <h3 th:errors="${errorMessage}"></h3> -->
    				 <p th:text="${alert}" class="error"></p> 				
    				 <p th:text="${errMessage}" class="error"></p>

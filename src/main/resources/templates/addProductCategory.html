<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>addcategory</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	
</head>

	
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<div th:replace="fragments/adminheader :: header"></div>
<br>

	<div class="container col-sm-4" style="border: 1px solid black">
		<div>
			<div>				
							
				<br>
				
				<form action="#" th:action="@{/admin/categories/add}" method="POST" th:object="${productCategory}" >
				
				<h4 style="text-align:center;">Add New Product Category</h4>
				
				<hr>
				
					 <div class="form-group">
					 <input type="hidden" name="id" th:field="*{id}" >
					 
					 <label class="form-label" for="brandName">Brand Name: </label>
					 <input class="form-control" type="text" id="brandName" name="brandName"  th:field="*{brandName}" required>
					
					 
					 <label class="form-label" for="style">Style:</label>
					 <input class="form-control" type="text" id="style" name="style" th:field="*{style}" required>
					 
					 
					 <label class="form-label" for="targetGroup">Target Group: </label>
				     <input class="form-control" type="text" id="targetGroup" name="targetGroup" th:field="*{targetGroup}" required placeholder="Men/Women/Boys/Girls/Others">					
									
						
				     <br>
				     <button type="submit" name="Add" class="btn btn-primary btn-block"> Add Category</button>
					
					 </div>	
					 			
				</form>
				 	
				 				
			</div>
		</div>
	</div>

</body>
</html>

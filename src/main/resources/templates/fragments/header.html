<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img
					th:src="@{/images/sslogo.png}" src="../static/images/sslogo.png"
					width="30" height="30" class="d-inline-block align-top" alt="" />
				</a> <b><a class="navbar-brand" href="#">SPORTY SHOES</a></b>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto"></ul>
					<ul class="navbar-nav">
						<!-- ---------------------------------------------------------------------------- -->
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/home}" href="#">Home</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/shop}" href="#">Shop</a></li>
						<!-- ---------------------------------------------------------------------------- -->
						<!-- Thymeleaf conditionals to check user authentication -->
						<li class="nav-item active"
							th:if="${#strings.isEmpty(userEmailId)}"><a class="nav-link"
							href="/login">Login</a></li> 
						<li th:unless="${not #strings.isEmpty(userEmailId)}">
							<a class="nav-link" style="color: white;"> 
								<span >[[${userName}]]</span>
							</a>
						</li> 
						<li class="nav-item" th:unless="${not #strings.isEmpty(userEmailId)}">
							<a class="nav-link" href="/logout">Logout</a>
						</li>
						<!-- ---------------------------------------------------------------------------- -->
						<li class="nav-item">
							<a class="nav-link" th:href="@{/cart}">
								<img  src="/images/cartlogo.png" width="25" height="25"
								class="d-inline-block align-top" alt=""> Cart 
									<span class="badge rounded-pill text-bg-primary "
										style="vertical-align: top;"> 0[[${cartCount}]] 
									</span>
							</a>
						</li>
						<!-- ---------------------------------------------------------------------------- -->
					</ul>
				</div>
			</div>
		</nav>

	</header>

</body>
</html>

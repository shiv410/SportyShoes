<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>adminhome</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<style>
body {
	background-image: url("/images/bodyBack.jpg");
	background-repeat: no-repeat;
	background-size: auto;
	background-size: cover;
}

.container {
	/* margin: auto; */
	background-color: #ffffff;
	opacity: 90%;
}
</style>

</head>
<body>

	<div th:insert== "fragments/adminheader ::header"></div>


	<div class="container">
	<br>
		<!-- Category and Product sections -->
		<div class="jumbotron text-center">
			<h1 class="display-5"><b>Welcome, Admin</b></h1>
			<p>Admin can manage data here</p>
		</div>


		<div class="container-fluid">
			<div class="row">
				<!-- Category card -->
				<div class="col-sm-3 pt-3">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Categories</h4>
							<p class="card-text">Manage the categories here.</p>
							<a href="#" th:href="@{/admin/categories}"
								class="card-link btn btn-primary">Manage</a>
						</div>
					</div>
				</div>

				<!-- Product card -->
				<div class="col-sm-3 pt-3">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Products</h4>
							<p class="card-text">Manage the products here.</p>
							<a href="#" th:href="@{/admin/products}"
								class="card-link btn btn-primary">Manage</a>
						</div>
					</div>
				</div>

				<div class="col-sm-3 pt-3">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Registered Users</h4>
							<p class="card-text">Manage the users here</p>
							<a href="#" th:href="@{/admin/userlist}"
								class="card-link btn btn-primary">Manage</a>
						</div>
					</div>
				</div>

				<div class="col-sm-3 pt-3">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Purchase Report</h4>
							<p class="card-text">See Purchase Report Here</p>
							<a href="#" th:href="@{/admin/purchaseReport}"
								class="card-link btn btn-primary">Manage</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br><hr>
		<div th:insert="fragments/footer :: footer"></div>
	</div>
</body>
</html>

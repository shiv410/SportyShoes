<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Product</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container mt-5">
<!-- <h1>Helo</h1>-->    
<div class="row">
    <div class="col-sm-5 d-flex justify-content-center">
        <img class="mt-5" height="300px" width="300px" th:src="@{${'/productImages/' + product.imageName}}" alt="">
    </div>
    <div class="col-sm-7 mt-5">
        <h2>[[${product.productName}]]</h2>
        <h3><span>&#8377;[[${product.price}]]</span></h3>
        <h5 th:text="${product.productCategory.brandName}"></h5>
        <h5 th:text="${product.productCategory.targetGroup} + ' Shoes'"></h5>
        <h5 th:text="'Style : ' + ${product.productCategory.style}"></h5>
        <h5>Size:<span th:text="${product.size}"></span></h5>
        <p><span>[[${product.description}]]</span><p>
        <a th:href="@{/addToCart/{productId}(productId=${productId})}" class="btn btn-primary">Add to cart</a>
    </div>
</div>

</div>
</body>
</html>

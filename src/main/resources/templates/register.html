<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>


	<div th:insert="fragments/header :: header"></div>
	
	
		<h4 style="text-align:center;">Become a Sporty Shoes Member</h4>
	<div class="container col-sm-4" style="border: 1px solid ">
		<div class="form-group">
		
			<form method="post" action="" th:action="@{/register/save}" th:object=${user}>
				 <label class="form-label" for="usrname">Email Id :</label>
				 <input class="form-control form-control-sm" type="text" id="emailId" name="emailId" th:field="*{emailId}" required placeholder="Email Id">
				 
				 <label class="form-label" for="psw">Password :</label>
				 <input class="form-control form-control-sm" type="password" id="psw" name="password" th:field="*{password}"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
						required placeholder="Password"> 
				
				<label class="form-label" for="firstName">First Name :</label>
				<input class="form-control form-control-sm" type="text" id="firstName" name="firstName" th:field="*{firstName}" required placeholder="First Name">
				
				<label class="form-label" for="lastName">Last Name :</label>
				<input class="form-control form-control-sm" type="text" id="lastName" name="lastName" th:field="*{lastName}" required placeholder="Last Name">
				
				<label class="form-label" for="country">Country :</label>
				<input class="form-control form-control-sm" type="text" id="country" name="country" th:field="*{country}" required placeholder="Country">
				
				<label for="dateOfBirth" class="form-label text-dark">Date Of Birth :</label> 
				<input class="form-control form-control-sm" name="dateOfBirth" type="text" id="dateOfBirth" th:field="*{dateOfBirth}" required="required" placeholder="Date of Birth YYYY/MM/DD"/>
					
					<div>
						<label for="gender" class="form-label text-dark ">Gender: </label>
					    <div class="form-check-inline">
							<label class="radio-inline form-check-label">
							<input class="form-check-input" type="radio" value="Male" name="gender" checked="checked" th:field="*{gender}" />Male</label>
						</div>
						<div class="form-check-inline">
							<label class="radio-inline form-check-label">
							<input  class="form-check-input" type="radio" value="Female" name="gender" th:field="*{gender}" />Female</label>
						</div>						
					</div>	
			
				<input class="btn btn-success btn-block" type="submit"
				name="SignUp" value="Create Account" > 
				
				<div th:if="${errorMessage}" style="color:red" th:text="${errorMessage}"></div>
	
			</form>
		</div>
	</div>
	
	
	
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shop</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container" style="margin-top: 30px">
     <div class="row">
        <div class="col-sm-3">       
           
          <div class="col-sm-10 sidenav">
            <h6 class="font-weight-bold">Category</h6>
            <div class="list-group list-group-flush list-group-no-border list-group-sm">
              <a th:href="@{/shop}" class="list-group-item list-group-item-action">All Products</a>
              <a th:href="@{/shop/Gender/Men}" class="list-group-item list-group-item-action">Men</a>
              <a th:href="@{/shop/Gender/Women}" class="list-group-item list-group-item-action">Women</a>
              <a th:href="@{/shop/Kids/Boys}" class="list-group-item list-group-item-action">Boys</a>
              <a th:href="@{/shop/Kids/Girls}" class="list-group-item list-group-item-action">Girls</a>
              <a href="" class="list-group-item list-group-item-action"></a>
            </div>
          </div> 
          
          <div class="col-sm-10 sidenav">
            <h6 class="font-weight-bold">Brand</h6>
            <div class="list-group list-group-flush list-group-no-border list-group-sm">
              <a th:href="@{/shop/brand/Nike}" class="list-group-item list-group-item-action">Nike</a>
              <a th:href="@{/shop/brand/Adidas}" class="list-group-item list-group-item-action">Adidas</a>
              <a th:href="@{/shop/brand/Campus}" class="list-group-item list-group-item-action">Campus</a>
              <a th:href="@{/shop/brand/Puma}" class="list-group-item list-group-item-action">Puma</a>
              <a href="" class="list-group-item list-group-item-action"></a>
            </div>
          </div> 
           
           <div class="col-sm-10 sidenav">
            <h6 class="font-weight-bold">Style</h6>
            <div class="list-group list-group-flush list-group-no-border list-group-sm">
              <a th:href="@{/shop/style/Running}" class="list-group-item list-group-item-action">Running</a>
              <a th:href="@{/shop/style/Soccer}" class="list-group-item list-group-item-action">Soccer</a>
              <a th:href="@{/shop/style/Basketball}" class="list-group-item list-group-item-action">Basketball</a>
              <a th:href="@{/shop/style/Golf}" class="list-group-item list-group-item-action">Golf</a>
              <a th:href="@{/shop/style/Gym}" class="list-group-item list-group-item-action">Gym</a>
              <a th:href="@{/shop/style/BaseBall}" class="list-group-item list-group-item-action">BaseBall</a>
              <a href="" class="list-group-item list-group-item-action"></a>
            </div>
          </div> 
        </div>
        
  <!--================================================================-->
       <div class="col-sm-9">
           <div class="row">
       		   <div class="col-sm-3 pt-3"  th:each="product:${products}">
					<div class="card">
						<img class="card-img-top" th:src="@{${'/productImages/' + product.imageName}}" alt="${product.productName}">
						<div class="card-body">
							<h6 class="card-title" th:text="${product.productName}"></h6>
							<!-- <h6><span>Size :[[${product.size}]] </span></h6> -->
                            <h6><span>&#8377;[[${product.price}]]</span></h6>
                            <a th:href="@{/shop/viewProduct/{productId}(productId=${product.productId})}" class="btn btn-primary">View Shoes</a>
						</div>
					</div>
				</div>
            </div>                    
        </div>
   <!--==================================================================-->      
       
    </div>
    </div>
    <br>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>

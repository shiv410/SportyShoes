<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>category list</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
	
	
</head>
<body>

	<div th:replace="fragments/adminheader :: header"></div>

	<div class="container">
		<a th:href="@{/admin/categories/add}" style="margin: 15px 0"
			class="btn btn-primary">Add Category</a>
		<table class="table table-secondary table-responsive-md table-bordered table-striped" style="text-align:center;">
			<thead class="thead-dark">
				<tr>
					<th>S.No.</th>
					<th>Brand Name</th>
					<th>Wear Type</th>
					<th>Target group</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category, iStat : ${categories}">
					<th scope="row" th:text="${iStat.index + 1}">1</th>
					<td th:text="${category.brandName}"></td>
					<td th:text="${category.style}"></td>
					<td th:text="${category.targetGroup}"></td>
					<td><a href=""
						th:href="@{/admin/category/edit/{id}(id=${category.id})}"
						class="btn btn-primary btn-sm"> Update </a></td>
					<td><a href=""
						th:href="@{/admin/category/delete/{id}(id=${category.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
